<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 02</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
        width: 500px;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }


    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
<table>
    <thead>
        <tr>
            <th>estado</th>
            <th>população</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">44 411 238	</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">20 538 718</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">16 054 524</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>total de habitantes</th>
            <td>203 062 512</td>
        </tr>
    </tfoot>
    <caption>População das unidades federativas</caption>
</table>

</body>
</html>
